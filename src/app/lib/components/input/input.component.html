<form class="w-full space-y-1" [formGroup]="parentForm">
  <label [for]="id" class="text-base font-semibold" *ngIf="label">{{
    label
  }}</label>
  <input
    [type]="masked ? 'password' : 'text'"
    [id]="id"
    [placeholder]="placeholder"
    [ngClass]="classList"
    [formControlName]="formControlName"
    (change)="onChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
  />
</form>
