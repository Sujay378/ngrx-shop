<div
  class="min-w-[250px] max-w-[250px] space-y-4 rounded-sm bg-white p-5 shadow-lg"
>
  <div class="header">
    <h2 class="text-center text-2xl font-bold text-black">Login</h2>
  </div>
  <div class="body mb-5 space-y-3">
    <div class="form-control">
      <app-input
        id="username"
        label="Username"
        type="form-control"
        placeholder="Type your username here"
      ></app-input>
    </div>
    <div class="form-control">
      <app-input
        id="password"
        label="Password"
        type="form-control"
        placeholder="Type your password here"
      ></app-input>
    </div>
  </div>
  <div class="actions w-full">
    <app-button type="primary" text="Login"></app-button>
  </div>
</div>
